<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>quiz</title>
    <link rel="stylesheet" href="asd.css">
</head>
<body>
   
    <div class="container"> 
        <div id="timer" class="Timer">Time left:</div>
        <div class="content">
        <div id="counter"> Question </div>
            <div id="question"></div>
            <div  id="answers">
            </div>
            <button id="next-button" class="next-btn">Next</button>
            <button id="restart" class="restart1">Restart </button>
        </div>
        <button id="scoreStorage">Show my score</button>
        <button id="theme"> Theme </button>
    </div>
    <div class="storage">
        <div class="storage__dialog">
            <div class="storage__content">
                <div data-close class="storage__close">x</div>
                <div class="storage__title">Your resaults:</div>
                <div id="scores"></div>
            </div>
        </div>
    </div>
    <script type="module" src="script.js"></script>
</body>
</html>
